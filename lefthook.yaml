# This hook runs before a git commit
pre-commit:
  commands:
    # Run go fmt on all Go files in the module to ensure consistent formatting.
    go-fmt:
      glob: "*.go"
      run: go fmt {staged_files} && git add {staged_files}

    # Run go vet on all Go files in the module to check for common errors.
    go-vet:
      run: go vet ./...

    # Run go test on all Go files in the module.
    go-test:
      run: go test ./...